<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <script src="js/axios-0.18.0.js"></script>
    <style type="text/css">
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 78px;
            height: 78px;
            line-height: 78px;
            text-align: center;
        }

        .avatar {
            width: 78px;
            height: 78px;
            display: block;
        }

        .el-form-item {
            width: 400px;
        }
        .el-dialog__body {
            padding: 5px 30px;
        }

    </style>
</head>
<body>
<div id="div">
    <b style="font-size: 15px;">用户信息管理</b>
    <div style="float:right">
        <!--<el-button type="primary" @click="addUser()">新增用户信息</el-button>-->
    </div>
    <el-table :data="tableData">
        <el-table-column prop="id" label="编号" width="100">
        </el-table-column>
        <el-table-column prop="typename" label="用户类型" width="120">
        </el-table-column>
        <el-table-column prop="account" label="账号" width="180">
        </el-table-column>
        <el-table-column prop="userName" label="用户名" width="200">
        </el-table-column>
        <el-table-column prop="createdTime" label="创建时间" width="200">
        </el-table-column>
        <el-table-column prop="createdUserId" label="创建人ID" width="200">
        </el-table-column>
        <el-table-column label="操作" width="200">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" @click="startUpdate(scope.$index, scope.row)" ></el-button>
                <el-button type="danger" icon="el-icon-delete" @click="startDel(scope.$index, scope.row)"></el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page.sync="pagination.currentPage"
            :page-sizes="[4, 5, 8]"
            :page-size.sync="pagination.pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="pagination.total">
    </el-pagination>

    <!--修改用户信息-->
    <el-dialog
            title="用户信息修改"
            :visible.sync="dialogVisible"
            width="70%"
            :before-close="handleClose">
        <h4>修改用户信息</h4>
        <el-form :model="userForm" size="mini" :rules="rules" ref="userForm">
            <el-form-item label="账号" prop="account">
                <el-input v-model="userForm.account" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="用户名" prop="userName">
                <el-input v-model="userForm.userName"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="password">
                <el-input type="password" v-model="userForm.password" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="checkPass">
                <el-input type="password" v-model="userForm.checkPass" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="用户类型" prop="userType">
                <el-select v-model="userForm.userType" placeholder="--请选择--">
                    <el-option label="挂号员" value="2"></el-option>
                    <el-option label="收银员" value="4"></el-option>
                    <el-option label="系统管理员" value="1"></el-option>
                    <el-option label="药房医师" value="5"></el-option>
                    <el-option label="门诊医师" value="3"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="就诊科室" prop="departmentId" v-if="userForm.userType==3">
                <el-select v-model="userForm.departmentId" placeholder="请选择">
                    <el-option
                            v-for="item in departmentList"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="用户图像" prop="region">
                <el-upload
                        class="avatar-uploader"
                        name="file"
                        action="user/uploadFile"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload">
                    <img v-if="userForm.headUrl" :src="userForm.headUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                </el-upload>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('userForm')">保存</el-button>
                <el-button @click="closeDialog()">返回</el-button>
            </el-form-item>
        </el-form>
  </span>
    </el-dialog>
</div>
</body>
<script type="application/javascript">
    new Vue({
        el: '#div',
        data:{
            tableData: null,
            pagination: {
                currentPage: 1,
                pageSize: 4,
                total: 0
            },
            dialogVisible: false,
            departmentList: [
                {id: 1, name: '门诊内科'},
                {id: 2, name: '门诊外科'},
                {id: 3, name: '门诊儿科'},
                {id: 4, name: '门诊眼科'},
                {id: 5, name: '门诊口腔科'}
            ],
            userForm: {
                account: '',
                userName: '',
                password: '',
                checkPass: '',
                userType: '',
                headUrl: '',
                departmentId: ''
            },
            rules: {
                account: [
                    {required: true, message: '账号名不能为空', trigger: 'blur'}
                ],
                userName: [
                    {required: true, message: '用户名不能为空', trigger: 'blur'}
                ],
                password: [
                    { required: true, message: '请输入密码', trigger: 'blur' }
                ],
                checkPass: [
                    { required: true, message: '请再次输入密码', trigger: 'blur' },
                    { validator: this.validateConfirmPassword, trigger: 'blur' }
                ],
                userType: [
                    {required: true, message: '请选择用户类型', trigger: 'change'}
                ]
            }
        },
        mounted: function () {
            this.load();
        },
        methods: {
            load: function () {
                axios.get("user/userList", {
                    params: {
                        //分页
                        page:this.pagination.currentPage,
                        pageSize:this.pagination.pageSize
                    }
                }).then((ret) => {
                    //获取返回数据
                    //console.log(ret.data.data);
                    //设置表格数据
                    this.tableData = ret.data.data.list;
                    //设置总记录数
                    this.pagination.total = ret.data.data.totalRecord;
                }).catch((error) => {
                    console.log("接口出错！" + error)
                });
            },
            validateConfirmPassword(rule, value, callback) {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.userForm.password) {
                    callback(new Error('两次密码输入不一致'));
                } else {
                    callback();
                }
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        axios.post("user/updateUser",this.userForm).then((user) => {
                            if (user.data.code === '1') {
                                this.$refs[formName].resetFields();
                                this.userForm.headUrl = "";
                                this.$confirm('修改成功，点击确定生效', '提示', {
                                    confirmButtonText: '确定',
                                    cancelButtonText: '取消',
                                    type: 'warning'
                                }).then(() => {
                                    this.dialogVisible=false;
                                    this.$message({
                                        type: 'success',
                                        message: '修改成功!'
                                    });
                                    // 延时1秒钟后刷新页面
                                    setTimeout(() => {
                                        this.refreshPage();
                                    }, 1000);
                                }).catch(() => {
                                    this.$message({
                                        type: 'info',
                                        message: '已取消修改'
                                    });
                                });
                            } else {
                                this.$message.error('保存失败');
                                this.refreshPage();
                            }
                        }).catch((error) => {
                            console.log("调用接口失败！" + error)
                        });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            //分页导航
            //功能：翻页查询，pagination组件会自动传递当前页号currentPage
            handleCurrentChange() {
                //调用接口获取数据
                this.load();
            },
            //功能：改变查询每页显示的条数，pagination组件会自动传递选择的pageSize
            handleSizeChange(pageSize) {
                //设置页码从1开始
                this.pagination.currentPage = 1;
                this.load();
            },
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {});
            },
            startUpdate(index, row){
                this.dialogVisible=true;
                axios.get("user/getUserById?id="+row.id).then((ret) =>{
                    this.userForm = ret.data.data;
                    this.userForm.password = '';
                }).catch((error) => {
                   console.log("接口出错！" + error);
                });
            },
            startDel(index, row){
                this.$confirm('是否删除该条用户信息, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //调用删除方法
                    this.delUser(row);
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            delUser(rowData){
                axios.get("user/delUser?id="+rowData.id).then((ret)=>{
                    if (ret.data.code==='1'){
                        // 删除成功提示
                        this.$message.success('删除成功!');
                        /*this.$message({
                            type: 'success',
                            message: '删除成功!'
                        });*/
                        // 延时1秒钟后刷新页面
                        setTimeout(() => {
                            this.refreshPage();
                        }, 1000);
                    } else {
                        // 删除失败提示
                        this.$message.error('删除失败');
                        /*this.$message({
                            type: 'error',
                            message: '删除失败!'
                        });*/
                    }
                }).catch((error) => {
                    // 删除失败提示
                    this.$message.error('删除失败');
                    console.log("接口调用失败！"+error);
                });
            },
            //上传成功
            handleAvatarSuccess(res, file) {
                //this.userForm.headUrl = URL.createObjectURL(file.raw);
                this.userForm.headUrl = res.data;
                console.log(res.data);
                // 获取回显图片元素
                const imgElement = document.querySelector('.image-container img');

                // 设置图片的宽度和高度
                imgElement.style.width = '200px'; // 设置宽度为 200px
                imgElement.style.height = '200px'; // 设置高度为 200px
            },
            //上传前准备
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;
                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            closeDialog(){
                this.dialogVisible = false;
                this.title="修改用户信息";
                this.msg="用户信息";
            },
            refreshPage() {
                location.reload(); // 刷新当前页面
            }
        }
    })
</script>
</html>
